<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="">
        <form action="" >
                <input type="text" name="" id="valueSearch" autocomplete="off">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
        </form>
        <section class="result">
             <figure class="name" id="city">
                <figcaption>London</figcaption>
                <img src="https://flagsapi.com/GB/shiny/32.png" alt="">
             </figure>
             <figure class="temperature" id="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" class="image" alt="">
                <figcaption>
                    <span>31</span>
                    <sup>o</sup>
                </figcaption>
             </figure>
             <p class="description">overcast cloud</p>
             <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">98%</span>
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1011%</span>
                </li>
             </ul>
        </section>
    </main>
<script src="app.js"></script>
</body>
</html>
